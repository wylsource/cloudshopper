server:
  port: 7904

spring:
  application:
    name: cloudshopper-order
eureka:
  # 设置环境标识
  environment: product
  client:
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8761/eureka
  instance:
    prefer-ip-address: true
    instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}}